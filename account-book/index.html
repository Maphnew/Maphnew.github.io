<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>오늘의가계부</title>
</head>
<body>

    <div class="center-frame grid-container">
        <h3>오늘의 가계부</h3>
        <div>
            <input id="datepicker" type="date" />
            <input id="whatday" type="text" disabled="disabled"/>
        </div>

        <div class="contents">
            <div>내역</div>
            <div>금액</div>
            <div>지불방법</div>
            <div>분류</div>

            <input type="text"/>
            <input type="number"/>
            <div>
                <input type="radio" id="cash" name="cash" value="cash">
                    <label for="cash">현금</label>
                </input>
                <input type="radio" id="card" name="card" value="card">
                    <label for="card">카드</label>
                </input>
            </div>
            <select>
                <option value="eat">식비</option>
                <option value="baby">육아비</option>
            </select>


        <div class="item">B</div>
    </div>
    <main class="App"></main>
    <script type="module" src="./index.js"></script>
</body>
</html>
